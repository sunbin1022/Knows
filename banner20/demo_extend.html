<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>kinMaxShow 扩展效果 -jquery.kinMaxShow V1.0</title>
<link type="text/css" href="_doc/base.css" rel="stylesheet" />

<style type="text/css">

#kinMaxShow{ display:none;}
#kinMaxShow .sub_1_1{ display:block; position:absolute;left:110px; top:136px;}
#kinMaxShow .sub_1_2{ display:block; position:absolute;left:110px; top:120px;}


#kinMaxShow .sub_2_1{ display:block; position:absolute;left:-160px; bottom:0px;}
#kinMaxShow .sub_2_2{ display:block; position:absolute;left:110px; top:20px;}

#kinMaxShow .sub_3_1{ display:block; position:absolute;right:180px; bottom:0px;}
#kinMaxShow .sub_3_2{ display:block; position:absolute;left:30px; top:40px;}


</style>
<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/jquery.kinMaxShow-1.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	
	$("#kinMaxShow").kinMaxShow({
			height:400,
			button:{
					showIndex:false,
					normal:{background:'url(images/demo_extend_images/button.png) no-repeat -14px 0',marginRight:'8px',border:'0',right:'44%',bottom:'20px'},
					focus:{background:'url(images/demo_extend_images/button.png) no-repeat 0 0',border:'0'}
				},

			callback:function(index,action){
				switch(index){
					case 0 :
							if(action=='fadeIn'){
								$(this).find('.sub_1_1').animate({left:'70px'},600)
								$(this).find('.sub_1_2').animate({top:'60px'},600)
								
							}else{
								$(this).find('.sub_1_1').animate({left:'110px'},600)
								$(this).find('.sub_1_2').animate({top:'120px'},600)
								
							};
							break;
							
					case 1 :
							if(action=='fadeIn'){
								$(this).find('.sub_2_1').animate({left:'-100px'},600)
								$(this).find('.sub_2_2').animate({top:'60px'},600)
							}else{
								$(this).find('.sub_2_1').animate({left:'-160px'},600)	
								$(this).find('.sub_2_2').animate({top:'20px'},600)
							};
							break;
							
					case 2 :
							if(action=='fadeIn'){
								$(this).find('.sub_3_1').animate({right:'350px'},600)
								$(this).find('.sub_3_2').animate({left:'180px'},600)
							}else{
								$(this).find('.sub_3_1').animate({right:'180px'},600)	
								$(this).find('.sub_3_2').animate({left:'30px'},600)
							};
							break;											
					
				}
			}
		
		});


});

</script>
</head>

<body>
    <div id="kinMaxShow">
    	<div>
        	<img src="images/demo_extend_images/1.jpg"   />
            <div>
            	<img class="sub_1_1" src="images/demo_extend_images/sub_1_1.png"  />
            	<img class="sub_1_2" src="images/demo_extend_images/sub_1_2.png" usemap="#Map_1_2"  border="0" />
                <map name="Map_1_2" id="Map_1_2">
                <area shape="rect" coords="2,96,106,123" href="http://www.qq.com" target="_blank"/>
                </map>
                
            </div>
        </div>
        
        <div>
        	<img src="images/demo_extend_images/2.jpg"  />
            <div>
            	<img class="sub_2_1" src="images/demo_extend_images/sub_2_1.png"  />
                <img class="sub_2_2" src="images/demo_extend_images/sub_2_2.png" usemap="#Map_2_2"  border="0" />
                <map name="Map_2_2" id="Map_2_2">
                  <area shape="rect" coords="3,97,104,124" href="http://www.qq.com" target="_blank"/>
                </map>                
            </div>            
        </div>
        
        <div>
        	<img src="images/demo_extend_images/3.jpg"   />
            <div>
            	<img class="sub_3_1" src="images/demo_extend_images/sub_3_1.png"  />
            	<img class="sub_3_2" src="images/demo_extend_images/sub_3_2.png" usemap="#Map_3_2"  border="0" />
                <map name="Map_3_2" id="Map_3_2">
                  <area shape="rect" coords="1,98,106,124" href="http://www.qq.com" target="_blank"/>
                </map>                    
            </div>
            
        </div>

    </div>
    
 
</body>
</html>
